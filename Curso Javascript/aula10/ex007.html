<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 14pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
        div#res2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado da soma</div>
    <h1>Multiplicando valores</h1>
    <input type="number" name="txtn3" id="txtn3"> *
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Multiplicar" onclick="multi()">
    <div id="res2">Resultado da Multiplicação</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>!`
        }
        function multi(){
            var tn3 = document.getElementById('txtn3')
            var tn4 = document.getElementById('txtn4')
            var res2 = document.getElementById('res2')
            var m = Number(tn3.value) * Number(tn4.value)
            res2.innerHTML = `A multiplicação ente ${Number(tn3.value)} e ${Number(tn4.value)} é igual a <strong>${m}</strong>!`
        }
    </script>
</body>
</html>
