<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }

    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br/>`) //usa se <strong> para deixar a palavra em negrito
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br/>`) // usa se <br/> para quebrar a linha
        document.write(`Seu nome em maiúsculas é: ${nome.toLowerCase()}<br/>`)

        var carteira = Number(window.prompt('Digite um numero:'))
        document.write(`Voce tem na carteira: ${carteira.toFixed(2)}<br/>`)
        document.write(`Voce tem na carteira: ${carteira.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/>`)


    </script>


</body>
</html>
